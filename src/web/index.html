<!DOCTYPE html>
<html lang="en-CA" dir="ltr">
<head>
    <!-- Character encoding and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Responsive viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    
    <!-- Primary meta tags -->
    <meta name="description" content="Estate Kit - Secure and comprehensive estate planning platform for organizing physical and digital assets in Canada">
    <meta name="theme-color" content="#2C5282">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://analytics.google.com https://sentry.io; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.estatekit.ca https://sentry.io;">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical resources -->
    <link rel="preload" href="/static/css/critical.css" as="style">
    <link rel="stylesheet" href="/static/css/critical.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <!-- Favicon and app icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/logo192.png">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Error tracking - v7.x -->
    <script defer src="https://sentry.io/init.js"></script>
    
    <!-- Analytics - GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js"></script>
    
    <title>Estate Kit - Secure Estate Planning Platform</title>
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#root" class="skip-link">Skip to main content</a>
    
    <!-- No JavaScript warning -->
    <noscript>
        <div class="noscript-message" role="alert">
            You need to enable JavaScript to run Estate Kit. Please enable JavaScript in your browser settings.
        </div>
    </noscript>
    
    <!-- Main application root -->
    <div id="root" role="main" aria-label="Estate Kit Application" data-testid="app-root"></div>
    
    <!-- Error boundary container -->
    <div id="error-boundary" role="alert" aria-live="assertive"></div>
    
    <!-- Application entry point -->
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
